<!DOCTYPE html>
<html>
  <head>
    <title>CareMatch</title>
    <meta charset="UTF-8">
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 align="center">
      Care Match
    </h1>
    <div id="map">
      <img src="images/map.png" alt="map">
    </div>
    <div align="center" id="current-tab">
      <div class="tab" id="gender-tab">

        <button id="gender-0" class="gender-button blue btn">
          <div class="gender-icon">
            &#9794;
          </div>
          <br/>
          Male
        </button>
        <button id="gender-1" class="gender-button pink btn">
          <div class="gender-icon">
            &#9792;
          </div>
          <br/>
          Female
        </button>
        <button id="gender-2" class="gender-selected gender-button grey btn">
          <div class="gender-icon">
            &#9892;
          </div>
          <br/>
          No Preference
        </button>
      </div>

      <div style="display: none" class="tab" id="schedule-tab">

        <button id="day-0" class="day-button btn">Su</button>
        <button id="day-1" class="day-button btn">Mo</button>
        <button id="day-2" class="day-button btn">Tu</button>
        <button id="day-3" class="day-button btn">We</button>
        <button id="day-4" class="day-button btn">Th</button>
        <button id="day-5" class="day-button btn">Fr</button>
        <button id="day-6" class="day-button btn">Sa</button>

        <div id=slider-container-0 style="display: none">
          <div>Sunday</div>
          <div class="slider" id="slider-0">
          </div>
          <span id="time-0"></span>
        </div>
        <div id=slider-container-1 style="display: none">
          <div>Monday</div>
          <div class="slider" id="slider-1">
          </div>
          <span id="time-1"></span>
        </div>
        <div id=slider-container-2 style="display: none">
          <div>Tuesday</div>
          <div class="slider" id="slider-2">
          </div>
          <span id="time-2"></span>
        </div>
        <div id=slider-container-3 style="display: none">
          <div>Wednesday</div>
          <div class="slider" id="slider-3">
          </div>
          <span id="time-3"></span>
        </div>
        <div id=slider-container-4 style="display: none">
          <div>Thursday</div>
          <div class="slider" id="slider-4">
          </div>
          <span id="time-4"></span>
        </div>
        <div id=slider-container-5 style="display: none">
          <div>Friday</div>
          <div class="slider" id="slider-5">
          </div>
          <span id="time-5"></span>
        </div>
        <div id=slider-container-6 style="display: none">
          <div>Saturday</div>
          <div class="slider" id="slider-6">
          </div>
          <span id="time-6"></span>
        </div>
      </div>

      <div style="display: none" class="tab" id="language-tab">

        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-4">
            <div>
              <button id="language-0" type="button" class="btn language-button">English</button>
            </div>
            <div>
              <button id="language-1" type="button" class="btn language-button">Cantonese</button>
            </div>
            <div>
              <button id="language-2" type="button" class="btn language-button">Spanish</button>
            </div>
            <div>
              <button id="language-3" type="button" class="btn language-button">French</button>
            </div>
          </div>
          <div class="col-md-4">
            <div>
              <button id="language-4" type="button" class="btn language-button">Mandarin</button>
            </div>
            <div>
              <button id="language-5" type="button" class="btn language-button">German</button>
            </div>
            <div>
              <button id="language-6" type="button" class="btn language-button">Portuguese</button>
            </div>
            <div>
              <button id="language-7" type="button" class="btn language-button">Tagalog</button>
            </div>
          </div>
          <div class="col-md-2">
          </div>
        </div>
      </div>
      <div style="display: none" class="tab" id="care-needs-tab">
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-2">
            <div>
              <button id="care-needs-0" type="button" class="btn care-needs-button">
                <div class="care-needs-icon">
                  <img src="images/bathing.png" alt="bathing">
                </div>
                <br/>
                Bathing/Hygiene
              </button>
            </div>
            <div>
              <button id="care-needs-1" type="button" class="btn care-needs-button">
                <div class="care-needs-icon">
                  <img src="images/shopping.png" alt="bathing">
                </div>
                <br/>
                Shopping
              </button>
            </div>
          </div>
          <div class="col-md-2">
            <div>
              <button id="care-needs-2" type="button" class="btn care-needs-button">
                <div class="care-needs-icon">
                  <img src="images/medicine.png" alt="bathing">
                </div>
                <br/>
                Medicine
              </button>
            </div>
            <div>
              <button id="care-needs-3" type="button" class="btn care-needs-button">
                <div class="care-needs-icon">
                  <img src="images/transportation.png" alt="bathing">
                </div>
                <br/>
                Transportation
              </button>
            </div>
          </div>
          <div class="col-md-2">
            <div>
              <button id="care-needs-4" type="button" class="btn care-needs-button">
                <div class="care-needs-icon">
                  <img src="images/eating.png" alt="bathing">
                </div>
                <br/>
                Eating
              </button>
            </div>
            <div>
              <button id="care-needs-5" type="button" class="btn care-needs-button">
                <div class="care-needs-icon">
                  <img src="images/bathing.png" alt="bathing">
                </div>
                <br/>
                Strength Training
              </button>
            </div>
          </div>
          <div class="col-md-2">
            <div>
              <button id="care-needs-6" type="button" class="btn care-needs-button">
                <div class="care-needs-icon">
                  <img src="images/strength training.png" alt="bathing">
                </div>
                <br/>
                Mobility
              </button>
            </div>
            <div>
              <button id="care-needs-7" type="button" class="btn care-needs-button">
                <div class="care-needs-icon">
                  <img src="images/socializing.png" alt="bathing">
                </div>
                <br/>
                Socializing
              </button>
            </div>
          </div>
          <div class="col-md-2">
          </div>
        </div>
      </div>
    </div>
    <br/>
    <br/>
    <br/>
    <div align="center" id="tabs">
      <nav aria-label="Page navigation">
        <ul class="pagination pagination-lg">
          <!--<li>-->
          <!--<a href="#" aria-label="Previous">-->
          <!--<span aria-hidden="true">&laquo;</span>-->
          <!--</a>-->
          <!--</li>-->
          <li><a id="gender-link" href="#">Gender</a></li>
          <li><a id="schedule-link" href="#">Schedule</a></li>
          <li><a id="care-needs-link" href="#">Care Needs</a></li>
          <li><a id="language-link" href="#">Language</a></li>
          <!--<li>-->
          <!--<a href="#" aria-label="Next">-->
          <!--<span aria-hidden="true">&raquo;</span>-->
          <!--</a>-->
          <!--</li>-->
        </ul>
      </nav>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="slider.js"></script>
    <script src="app.js"></script>
  </body>
</html>
