<!DOCTYPE html>
<html>
  <head>
    <title>Care Match</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">

    <link type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body class="splash">

    <h1 id = "search_title" class = "Title" align="center">
      Care Match
    </h1>

    <div align = "center">
      <p id="Search_Q">Where are you looking for care?</p>
    </div>

    <div id="locationField" class="input-group">
      <input id="searchbox" class="form-control" placeholder="Enter address" onFocus="geolocate()"></input>
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="search-button" onclick = "setTimeout(function(){ window.location.href = &quot;index.html&quot;;},200)">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
      </span>
    </div>
    <script>
// This example displays an address form, using the autocomplete feature
// of the Google Places API to help users fill in the information.

// This example requires the Places library. Include the libraries=places
<!--// parameter when you first load the API. For example:-->
// <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      var placeSearch, searchBox;
      var componentForm = {
        street_number: 'short_name',
        route: 'long_name',
        locality: 'long_name',
        administrative_area_level_1: 'short_name',
        country: 'long_name',
        postal_code: 'short_name'
      };

      function initAutocomplete() {
        // Create the autocomplete object, restricting the search to geographical
        // location types.
        searchBox = new google.maps.places.SearchBox(
            /** @type {!HTMLInputElement} */(document.getElementById('searchbox')),
            {types: ['geocode']});

        // When the user selects an address from the dropdown, populate the address
        // fields in the form.
        searchBox.addListener('places_changed', fillInAddress);
      }

      function fillInAddress() {
        // Get the place details from the autocomplete object.
        place = searchBox.getPlaces()[0];
        console.log(place.formatted_address)
        sessionStorage.setItem("latitude", place.geometry.location.lat());
        sessionStorage.setItem("longitude", place.geometry.location.lng());
        sessionStorage.setItem("address", place.formatted_address);
        console.log("set storage");
      }

      // Bias the autocomplete object to the user's geographical location,
      // as supplied by the browser's 'navigator.geolocation' object.
      function geolocate() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var geolocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var circle = new google.maps.Circle({
              center: geolocation,
              radius: position.coords.accuracy
            });
            searchBox.setBounds(circle.getBounds());
          });
        }
      }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3B5rQj_5nYSB8-sAOOfdtDNTieQtqwJM&libraries=places&callback=initAutocomplete"
        async defer>
</script>
<script type="text/javascript">
document.getElementById('searchbox').onkeyup = function(e){
  if (!e) e = window.event;
  var keyCode = e.keyCode || e.which;
  if (keyCode == '13'){
    // Just a short timeout to make sure we grab the location
    setTimeout(function(){ window.location.href = "index.html";},200)
  }
}
</script>
